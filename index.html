<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="/images/illustration-hero.svg" alt="imagen de plano de fundo">
      </div>

      <div class="content">
        <div class="text">
          <h2>Order summary</h2>
          <p>Now you can listen a millions of songs, audibooks and podcast on any device anywhere you like! </p>
        </div>

        <div class="option">
          <div>
            <h2>Annual plan</h2>
            <span>$59.99/year</span>
          </div>

          <p>change</p>
        </div>

        <div class="buttons">
          <p>Proceed to Payment</p>
          <span>Cancel Order</span>
        </div>
      </div>
    </div>

    <div class="attribution footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Guilherme Silva</a>.
    </div>
  </div>

</body>

</html>
